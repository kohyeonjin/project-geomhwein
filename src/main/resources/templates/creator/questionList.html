<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/questionList.css">
<script src="/js/jquery-3.7.1.min.js"></script>	
<th:block th:replace="~{./include/baseLayout :: setContent( ~{ :: .wrap} ) }">
	<div class="wrap">
	<div class="container-fluid py-4">
      <div class="container-title">Q&A</div>
      <div class="search-wrap">
        <ul>
          <li class="active">전체보기</li>
          <li>답변대기</li>
          <li>답변완료</li>
        </ul>
        <div class="search-box">
          <input type="text"></input><button>검색</button>
        </div>
      </div>
      <table class="comunity-table">
        <tr class="table-title">
          <th>번호</th>
          <th>질문내용</th>
          <th>질문자</th>
          <th>질문날짜</th>
          <th>상태</th>
          <th>옵션</th>
        </tr>
        <tr class="table-content" th:each="vo,status : ${questionList}">
          <td>[[${vo.qstnNo}]]</td>
          <td>[[${vo.qstnCn}]]</td>
          <td>[[${vo.userId}]]</td>
          <td>[[${vo.qstnYmd}]]</td>
          <td><input type="checkbox" disabled="disabled" class="ansWait">답변대기</td>
          <td><button class="answerBtn">답변하기</button></td>
        </tr>
      </table>
      
      <div class="pagenation">
        <span>prev</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>next</span>
      </div>
    </div>
	</div>
</th:block>
<script>
  $(".answerBtn").click(function(e){
	  var qstnNo=e.target.parentElement.parentElement.firstElementChild.innerHTML;
	  
	  var url="makeAnswerForm?qstnNo="+qstnNo;
	  var name="답변 등록하기";
	  var option="width=810,height=810,top=0,left=0,location=yes";
	  window.open(url,name,option);
  });
</script>
</html>
