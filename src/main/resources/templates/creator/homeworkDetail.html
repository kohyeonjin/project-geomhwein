<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숙제 상세보기</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/jquery-3.7.1.min.js"></script>

  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/eduGroup.css" rel="stylesheet">
</head>
<body>
   
   <!-- Appointment Start -->
   <div class="container-xxl py-5">
    <div class="container">
        <div class="bg-light rounded">
            <div class="row g-0">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="h-100 d-flex flex-column justify-content-center p-5">
                        <h1 class="mb-4">숙제 보기</h1>
                        <form action="" method="post">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control border-0 userId" placeholder="" readonly="readonly" name="userId" th:value="${svo.userId}">
                                        <label for="gname">학습자 아이디</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control border-0 asmtNo" placeholder="" readonly="readonly" name="subNo" th:value="${svo.subNo}">
                                        <label for="gmail">숙제번호</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control border-0 asmtAns" placeholder="300자내" style="height: 300px" name="subCn" th:value="${svo.subCn}" readonly="readonly"></textarea>
                                        <label for="message">숙제제출내용</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3 closeBtn" type="button">닫기</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
</div>
<!-- Appointment End -->
</body>
<script>
	
	$(".closeBtn").click(function(){
		window.close();
	});
</script>
</html>
