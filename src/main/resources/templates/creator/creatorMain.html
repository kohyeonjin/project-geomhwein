<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/groupList.css">
<th:block th:replace="~{./include/baseLayout :: setContent( ~{ :: .wrap} ) }">
<script src="/js/jquery-3.7.1.min.js"></script>
<div class="wrap">
 <div class="container-fluid py-4">
      <div class="container-title">컨텐츠 조회</div>
      
      
      <table class="comunity-table">
        <tr class="table-title">
          <th>번호</th>
          <th>제목</th>
          <th>시작일</th>
          <th>정원</th>
          <th>가격</th>
          <th>등급</th>
          <th>비고</th>
        </tr>
        <tr class="table-content" th:each="vo,status :${cList}">
          <td>[[${vo.contsSn}]]</td>
          <td>[[${vo.contsNm}]]</td>
          <td>[[${vo.contsYmd}]]</td>
          <td>[[${vo.utztnNope}]]</td>
          <td>[[${vo.contsPrc}]]</td>
          <td>[[${vo.contsGrd}]]</td>
          <td><button type="button" class="selectContent">선택</button></td>
        </tr>
      </table>
      <div class="pagenation">
        <span>prev</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>next</span>
      </div>
    </div>
</div>
	
	
</th:block>
<script>
	$(".selectContent").click(function(e){
		var contsNo=e.target.parentElement.parentElement.firstElementChild.innerHTML;
		location.href="/creator/makeGroup?contsSn="+contsNo;
	});
</script>
</html>
