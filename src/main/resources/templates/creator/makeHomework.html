<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/jquery-3.7.1.min.js"></script>
  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/eduGroup.css" rel="stylesheet">
  <title>숙제 등록</title>
</head>
<body>
    <script>
    	window.resizeTo(800,1030);
    </script>
    
    <!-- Appointment Start -->
    <div class="container-xxl py-5">
      <div class="container">
          <div class="bg-light rounded">
              <div class="row g-0">
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 200px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded" src="/img/eduGroup/hw1.jpg">
                    </div>
                  </div>
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                      <div class="h-100 d-flex flex-column justify-content-center p-5">
                          <h1 class="mb-4">숙제 등록</h1>
                          <form action="registHomeworkForm" method="post" name="registHomeworkForm">
                              <div class="row g-3">
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0 creatorName" placeholder="" readonly="readonly" name="userId" th:value="${userId}">
                                          <label for="gname">선생님 아이디</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0 homeworkName" placeholder="" name="asmtNm" required="required">
                                          <label for="gmail">숙제 제목</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0 homeworkGrade" placeholder="" name="asmtGrd" required="required">
                                          <label for="cname">숙제 난이도</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="number" class="form-control border-0 homeworkScore" placeholder="" name="asmtScr" required="required">
                                          <label for="cage">숙제 점수</label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-floating">
                                          <textarea class="form-control border-0 homeworkCn" placeholder="300자내" style="height: 300px" name="asmtCn"></textarea>
                                          <label for="message">숙제 내용</label>
                                      </div>
                                  </div>

                                  <div class="col-12">
                                      <button class="btn btn-primary w-100 py-3 makeHomeworkBtn" type="button">Submit</button>
                                  </div>
                              </div>
                          </form>
                      </div>

                  </div>
                  
              </div>
          </div>
      </div>
      Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
  </div>
  <script>
  	var creatorId=$(".creatorId").val();
  	$(".creatorName").attr("value",creatorId);
  	$(".makeHomeworkBtn").click(function(){
  		document.registHomeworkForm.submit();
  	});
  </script>
</body>
</html>
