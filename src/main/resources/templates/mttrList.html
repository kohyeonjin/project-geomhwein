<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/baseLayout :: setContent ( ~{ :: .wrap})}">

  
<div class="wrap">
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">공지사항</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"></th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="vo : ${mttrList}" >
                      <td>
                        <div class="d-flex px-2 py-1">
                        [공지]
                        </div>
                      </td>
                      <td>
                       <p class="text-xs font-weight-bold mb-0" th:onclick="|location.href='@{mttrDetail(mttrSn=${vo.mttrSn})}'|" style="cursor: pointer;">[[${vo.mttrTtl}]]</p>
                      </td>
                      <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">[[${vo.bgngTm}]]</span>
                      </td>
                      <td class="align-middle">
                        <a href="#" class="text-secondary font-weight-bold text-xs">
                          조회수
                        </a>
                      </td>
                    </tr>
                    
                                     
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <th:block sec:authorize="hasRole('ROLE_ADMIN')">
          <div style="float: right; padding: 30px; ">
          
             <button th:onclick="|location.href='@{admin/mttrInsert}'|" class="bg-gradient-primary mttrBtn text-white text-capitalize ps-3" style="border-radius: 5px; border-style: none; padding-right: 15px;">공지사항 작성</button>
          </div>
          </th:block>
        </div>
      </div>
    </div>
  </div>
  
 
  
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  

</html>
